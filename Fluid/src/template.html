<!DOCTYPE html>
<html lang="en" xmlns:f="">
<head>
    <meta charset="UTF-8">
    <title>Fluid</title>
    <link rel="stylesheet" href="style.scss">
    <script src="main.js"></script>
</head>
<body>

<div class="container">
    <input type="radio" name="slider" id="item-1" checked>
    <input type="radio" name="slider" id="item-2">
    <input type="radio" name="slider" id="item-3">
    <div class="cards">
        <label class="card" for="item-1" id="song-1">
            <img src="https://cdn.pixabay.com/photo/2012/11/21/10/24/building-66789_1280.jpg" alt="hotel">
        </label>
        <label class="card" for="item-2" id="song-2">
            <img src="https://cdn.pixabay.com/photo/2016/09/16/12/53/hotel-1673952_1280.jpg" alt="hotel">
        </label>
        <label class="card" for="item-3" id="song-3">
            <img src="https://cdn.pixabay.com/photo/2016/11/17/09/28/hotel-1831072_1280.jpg" alt="hotel">
        </label>
    </div>
    <div class="player">
        <div class="upper-part">
            <div class="info-area" id="test">
                <f:for each="{hotels}" as="item">
                    <label class="song-info" id="song-info-1">
                        <div class="title">{item.name}</div>
                        <div class="sub-line">
                            <div class="subtitle">{item.stars}</div>
                        </div>
                    </label>
                </f:for>
            </div>
        </div>
    </div>
</div>

</body>
</html>
